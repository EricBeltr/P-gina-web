<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Avanzado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        #chat {
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ChatBot Avanzado</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button id="sendBtn">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
